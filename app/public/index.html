<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>DLS - Distributed List of Sellers</title>
  <style>
    .Account {
      border: 1px solid black;
      padding: 5px;
    }
    input[type="text"] {
      width: 500px;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Distributed List of Sellers</h1>
  <h3>Ads.txt on the blockchain</h3>

  <div class="Account">
    <br />
    <br />
    <label>Connected publisher account via MetaMask:</label>
    <div class="PublisherInfo">-</div>
    <br />
    <br />

    <form class="AddSellerForm">
      <div>
        <label>Add Seller</label>
        <input type="text" name="seller" placeholder="google.com, pub-123, RESELLER, 123" />
      </div>
      <div>
        <button type="submit">Add Seller</button>
      </div>
    </form>
    <br />
    <br />

    <form class="RemoveSellerForm">
      <div>
        <label>Remove Seller</label>
        <input type="text" name="seller" placeholder="google.com, pub-123" />
      </div>
      <div>
        <button type="submit">Remove Seller</button>
      </div>
    </form>
  </div>

    <br />
    <br />
  <form class="GetSellerForm">
    <div>
      <label>Get Seller / check if pub has seller / check if pub in registry</label>
      <div>
      <input type="text" name="publisherDomain" placeholder="pub domain" />
      </div>
      <div>
      <input type="text" name="sellerDomain" placeholder="seller domain" />
      </div>
      <div>
      <input type="text" name="sellerId" placeholder="seller id" />
      </div>
    </div>
    <div>
      <button type="submit">Get Seller</button>
    </div>
  </form>

  <br />
  <br />
  <div class="SellerInfo"></div>
  <br />
  <br />
  <div>
    Events
    <ul id="logs">
    </ul>
  </div>
  <br />
  <br />
  REST API
  <br />
  <code>curl "https://dls-api.adchain.com/seller?domain={domain}&seller_domain={seller_domain}&seller_id={seller_id}"</code>
  <br />
  <br />
  <br />

  <script src="/vendor/web3.min.js"></script>
  <script src="/dist/bundle.js"></script>
</body>
</html>
