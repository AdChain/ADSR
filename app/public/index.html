<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>ARDIS</title>
</head>
<body>
  <h1>AdChain Registry of Domain Inventory Sellers</h1>
  <h3>Ads.txt on the blockchain</h3>

  <br />
  <br />
  <label>Connected publisher account</label>
  <div class="PublisherInfo">-</div>
  <br />
  <br />

  <form class="AddSellerForm">
    <div>
      <label>Add Seller</label>
      <input type="text" name="seller" />
    </div>
    <div>
      <button type="submit">Add Seller</button>
    </div>
  </form>
  <br />
  <br />

  <form class="RemoveSellerForm">
    <div>
      <label>Remove Seller</label>
      <input type="text" name="seller" />
    </div>
    <div>
      <button type="submit">Add Seller</button>
    </div>
  </form>
  <br />
  <br />

  <form class="GetSellerForm">
    <div>
      <label>Get Seller / Check if has seller</label>
      <input type="text" name="publisherDomain" placeholder="pub domain" />
      <input type="text" name="sellerDomain" placeholder="seller domain" />
      <input type="text" name="sellerId" placeholder="seller id" />
    </div>
    <div>
      <button type="submit">Get Seller</button>
    </div>
  </form>

  <br />
  <br />
  <div class="SellerInfo"></div>
  <br />
  <br />

  <script src="/dist/bundle.js"></script>
</body>
</html>
