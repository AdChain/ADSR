<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>DLS - Distributed List of Sellers</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
  </style>
</head>
<body>
  <div class="SiteContainer">
    <div class="SiteHeaderContainer">
      <div class="SiteHeader">
        <h1>Distributed List of Sellers</h1>
        <div class="Tagline">it's ads.txt, on the blockchain</div>
      </div>
      <div class="SiteHeaderInfo">
        <a rel="noopener noreferrer" target="_blank" href="https://github.com/AdChain/DLS">Smart Contracts</a> |
        <a rel="noopener noreferrer" target="_blank" href="https://github.com/AdChain/DLS">API Docs</a>
      </div>
    </div>

    <div class="Forms">
      <div class="Account">
        <div class="ConnectedAccount">
          <label>Connected publisher account via MetaMask:</label>
          <div class="PublisherInfo">-</div>
        </div>

        <form class="AddSellerForm">
          <div>
            <label>Add Seller</label>
            <input type="text" name="seller" placeholder="google.com, pub-123, RESELLER, 123" />
          </div>
          <div>
            <button type="submit">Add Seller</button>
          </div>
        </form>

        <form class="RemoveSellerForm">
          <div>
            <label>Remove Seller</label>
            <input type="text" name="seller" placeholder="google.com, pub-123, reseller" />
          </div>
          <div>
            <button type="submit">Remove Seller</button>
          </div>
        </form>
      </div>

      <div class="Seller">
        <div class="SellerFormTitle">Check if publisher domain has seller<br /> or if publisher domain is in registry</div>
        <form class="GetSellerForm">
          <div>
            <label>Publisher domain</label>
            <input type="text" name="publisherDomain" placeholder="nytimes.com" />
          </div>
          <div>
            <label>Seller domain</label>
            <input type="text" name="sellerDomain" placeholder="google.com" />
          </div>
          <div>
            <label>Seller ID</label>
            <input type="text" name="sellerId" placeholder="pub-123" />
          </div>
          <div>
            <label>Seller Relationship (reseller or direct)</label>
            <input type="text" name="sellerRel" placeholder="reseller" />
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <div class="SellerInfo"></div>
      </div>
    </div>

    <div class="Events">
      <div>Events</div>
      <ul id="logs"></ul>
    </div>
  </div>

  <script src="/vendor/web3.min.js"></script>
  <script src="/dist/bundle.js"></script>
</body>
</html>
