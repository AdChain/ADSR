<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title></title>
  <style>
    #RegisterForm.loading {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>DLS - Register Domain</h1>
  <div>

  Make sure to have these DNS TXT records hostnames;
  <code>dlspubkey</code> (eth public key) and optional <code>dlsname</code> (site name)

  <div>Example</div>
  <pre>
  dlspubkey.example.com = "0x123...abc"

  dlsname.example.com = "My Website Name"
  </pre>

  <div>
  Once you've done that, enter your domain and submit
  </div>

  <form id="RegisterForm">
    <div>
      <input type="text" name="domain" placeholder="example.com">
    </div>
    <div>
      <button type="submit">register</button>
    </div>
  </form>
  </div>
  <script>
    var form = document.querySelector('#RegisterForm')
    form.addEventListener('submit', function (event) {
      event.preventDefault()
      var target = event.target
      var domain = target.domain.value
      form.classList.toggle('loading', true)

      var url = 'https://dls-api.adchain.com/register?domain=' + domain
      window.fetch(url)
      .then(function(response) {
        return response.json()
      })
      .then(function(json) {
        alert(JSON.stringify(json))
      })
      .catch(function(error) {
      alert(error)
      })
      .then(function() {
        form.classList.toggle('loading', false)
      })
    })
  </script>
</body>
</html>
